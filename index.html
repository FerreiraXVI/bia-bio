<style>
    /* Animação básica */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
    }
    
    /* Classes de delay */
    .delay-1 { animation-delay: 0.1s; }
    .delay-2 { animation-delay: 0.2s; }
    .delay-3 { animation-delay: 0.3s; }
    /* ... outras classes de delay ... */
    
    /* Agrupe elementos para animação em seções */
    .animation-group {
      margin-bottom: 40px;
    }

    <script>
// Código do container com prioridade máxima
const container = document.getElementById('container');

// Configurações iniciais
container.style.boxShadow = '0 10px 20px rgba(0,0,0,0.1)';
// Adicionando um z-index extremamente alto para sobrepor tudo
container.style.zIndex = '9999';
// Garantindo posição relativa ou absoluta para que o z-index funcione
container.style.position = 'relative';

// Efeito de movimento do mouse dentro do container
container.addEventListener('mousemove', (e) => {
    const rect = container.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const centerX = rect.width / 2;
    const centerY = rect.height / 2;
    const offsetX = (x - centerX) / centerX;
    const offsetY = (y - centerY) / centerY;
    const intensity = 8;

    // Prevenindo propagação do evento para impedir que as sparkles sejam criadas dentro do container
    e.stopPropagation();

    container.style.transform = `
        perspective(1000px)
        rotateX(${offsetY * intensity}deg)
        rotateY(${offsetX * intensity}deg)
    `;
});

// Quando o mouse sai do container
container.addEventListener('mouseleave', () => {
    container.style.transition = 'transform 0.5s ease';
    container.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
    // Reset da transição após completar a animação de retorno
    setTimeout(() => {
        container.style.transition = '';
    }, 500);
});

// Adicionando evento para prevenir a criação de sparkles dentro do container
container.addEventListener('mouseenter', (e) => {
    // Prevenindo propagação do evento
    e.stopPropagation();
});
</script>
